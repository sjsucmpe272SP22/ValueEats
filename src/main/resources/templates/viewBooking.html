<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head profile="http://gmpg.org/xfn/11">
<title>Value Eats</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="imagetoolbar" content="no" />
<link rel="stylesheet" href="../styles/layout.css" type="text/css" />
</head>
<body id="top">
<div class="wrapper row1">
  <div id="header" class="clear">
    <div class="fl_left">
      <h1><a th:href="@{/index}">Online Value Eats System</a></h1>
      <p>Value Eats
      	<span style="padding-left: 650px; color: red;" th:text="${session.x}"></span> 
      </p>
    </div>
    <div class="fl_right">
      <ul> </ul>
    </div>
  </div>
</div>
<!-- ####################################################################################################### -->
<div class="wrapper row2">
  <div class="rnd">
    <!-- ###### -->
    <div id="topnav">
      <ul>          
          <li><a th:href="@{/item/available}">View Items</a></li>
          <li class="active"><a th:href="@{/booking/view}">View Bookings</a></li>
          <li><a th:href="@{/signout}">Sign Out</a></li>
      </ul>
    </div>
    <!-- ###### -->
  </div>
</div>
<!-- ####################################################################################################### -->
<div class="wrapper row3">
  <div class="rnd">
    <div id="container" class="clear">
      <!-- ####################################################################################################### -->
      <h1>View Booked Items</h1>
       
      <div th:switch="${bookings}">
      
	    <h2 th:case="null">No Records Found!</h2>
	    
	        <div th:case="*">
	        
	            <table>
	            
	                <thead>
	                
	                    <tr>
	                        <th>Id</th>
	                        <th>Quantity</th>
	                        <th>Item Name</th>
	                        <th>Item Quantity</th>
	                        <th>Machine Name</th>
	                        <th>Machine Address</th>
	                        <th>Machine Location</th>
	                        <th>Category Name</th>
	                        <th>Recorded Date</th>
	                    </tr>
	                    
	                </thead>
	                
	                <tbody>
	                
	                <tr th:each="m : ${bookings}">
	                
	                    <td th:text="${m.Booking_Id}"></td>
	                    <td th:text="${m.Booking_Quantity}"></td>
	                    <td th:text="${m.Item_Name}"></td>
	                    <td th:text="${m.Item_Quantity}"></td>
	                    <td th:text="${m.Machine_Name}"></td>	 
	                    <td th:text="${m.Machine_Address}"></td>	                    
	                    <td th:text="${m.Machine_Location}"></td>	  
	                    <td th:text="${m.Category_Name}"></td>	
	                    <td th:text="${m.Recorded_Date}"></td>	           
	                    
	                </tr>
	                
	                <tr th:if="${#lists.isEmpty(bookings)}">
	                
	                	<td>&nbsp;</td>
	                    <td>&nbsp;</td>
	                    <td>&nbsp;</td>
	                    <td>&nbsp;</td>
	                    <td style="color:red;">No Record Found!</td>
	                    <td>&nbsp;</td>	                    
	                    <td>&nbsp;</td>
	                    <td>&nbsp;</td>
	                    <td>&nbsp;</td>
	                    
	                </tr>
	                
	            </tbody>
	            
	        </table>
	        
	    </div> 
                  
    </div>
    
   </div>
    
  </div>
    
 </div>
    
</body>
    
</html>
