<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head profile="http://gmpg.org/xfn/11">
<title>Value Eats</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="imagetoolbar" content="no" />
<link rel="stylesheet" href="../styles/layout.css" type="text/css" />
</head>
<body id="top">
<div class="wrapper row1">
  <div id="header" class="clear">
    <div class="fl_left">
      <h1><a th:href="@{/index}">Online Value Eats System</a></h1>
      <p>Value Eats</p>
    </div>
    <div class="fl_right">
      <ul> </ul>
    </div>
  </div>
</div>
<!-- ####################################################################################################### -->
<div class="wrapper row2">
  <div class="rnd">
    <!-- ###### -->
    <div id="topnav">
      <ul>
          <li class="active"><a th:href="@{/index}">User</a></li> 
          <li><a th:href="@{/rindex}">Restaurant</a></li>
          <li><a th:href="@{/admin}">Admin</a></li>        
      </ul>
    </div>
    <!-- ###### -->
  </div>
</div>
<!-- ####################################################################################################### -->
<div class="wrapper row3">
  <div class="rnd">
    <div id="container" class="clear">
      <!-- ####################################################################################################### -->
      <h1>User Registration Form</h1>
       
      <form action="#" th:action="@{/user/add}" th:object="${userDto}" method="post">
          
          <table align="center" border="0px" width="100px">
              
              <tr style="color: red;">
                  <td>Name:</td><td><input type="text" th:field="*{Name}" name="name" size="53px"/></td>
              </tr>
              
              <tr style="color: red;">
                  <td>Phone No:</td><td><input type="text" th:field="*{userPhoneno}" name="userPhoneno" size="53px"/></td>
              </tr>
              
              <tr style="color: red;">
                  <td>Email Id:</td><td><input type="text" th:field="*{userEmailId}" name="userEmailId" size="53px"/></td>
              </tr>
              
              <tr style="color: red;">
                  <td>Address:</td><td><textarea cols="52" rows="7" th:field="*{userAddress}" name="userAddress"></textarea></td>
              </tr>   
              
              <tr style="color: red;">
                  <td>Zipcode:</td><td><input type="text" th:field="*{userLocation}" name="userLocation" size="53px"/></td>
              </tr>
                  
              <tr style="color: red;">
                  <td>User Name:</td><td><input type="text" th:field="*{userName}" name="userName" size="53px"/></td>
              </tr>
                        
              <tr style="color: red;">
                  <td>Password:</td><td><input type="password" th:field="*{userPassword}" name="userPassword" size="53px"/></td>
              </tr>
              
              <tr>
                  <td>&nbsp;</td>
                  <td><input type="submit" value="Submit"/><input type="reset" value="Reset"/></td>
              </tr>
              
          </table>
          
           <div th:if="${#fields.hasErrors('global')}">
			    <p th:each="err : ${#fields.errors('global')}" th:text="${err}" style="color:red;" />
		   </div>
          
      </form>
                  
    </div>
    
  </div>
    
 </div>
    
</body>
    
</html>
