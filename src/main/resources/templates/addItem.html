<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head profile="http://gmpg.org/xfn/11">
<title>Value Eats</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="imagetoolbar" content="no" />
<link rel="stylesheet" href="../../styles/layout.css" type="text/css" />
<link rel="stylesheet" href="../../styles/jquery-ui.css" type="text/css" />
<script src="../../scripts/jquery-1.5.js"></script>
<script src="../../scripts/jquery-ui-1.8.17.custom.min.js"></script>
<script type="text/javascript">
    
   $(function() 
   {
         $("#expiryDate").datepicker({ dateFormat: "yy-mm-dd" }).val()
   });

</script>
</head>
<body id="top">
<div class="wrapper row1">
  <div id="header" class="clear">
    <div class="fl_left">
      <h1><a th:href="@{/index}">Online Value Eats System</a></h1>
      <p>Value Eats
      	<span style="padding-left: 650px; color: red;" th:text="${session.x}"></span> 
      </p>
    </div>
    <div class="fl_right">
      <ul> </ul>
    </div>
  </div>
</div>
<!-- ####################################################################################################### -->
<div class="wrapper row2">
  <div class="rnd">
    <!-- ###### -->
    <div id="topnav">
      <ul>        
       	  <li><a th:href="@{/user/available}">View Profile</a></li>    
          <li class="active"><a th:href="@{/machine/search}">Search Machine</a></li>
          <li><a th:href="@{/item/view}">View Items</a></li>
          <li><a th:href="@{/signout}">Sign Out</a></li>
      </ul>
    </div>
    <!-- ###### -->
  </div>
</div>
<!-- ####################################################################################################### -->
<div class="wrapper row3">
  <div class="rnd">
    <div id="container" class="clear">
      <!-- ####################################################################################################### -->
      <h1>Add Item Details</h1>
       
      <form action="#" th:action="@{/item/add}" th:object="${itemDto}" method="post">
          
          <table align="center" border="0px" width="100px">
              
              <tr style="color: red;">
                  <td>Item Name:</td><td><input type="text" th:field="*{itemName}" name="itemName" size="53px"/></td>
                  <td>&nbsp;</td>
              </tr>
              
              <tr style="color: red;">
                  <td>Item Quantity:</td>
                  <td><input type="text" th:field="*{itemQuantity}" name="itemQuantity" size="53px"/></td>
                  <td>You can able to book only <input type="text" th:field="*{balance}" name="balance" size="5px" readonly="readonly"/> items only.</td>
              </tr>
              
              <tr style="color: red;">
                                
                  <td>Machine:</td>
                  
                  <td>
                      <select th:field="*{machineId}" name="machineId" style="width: 340px;">                          
                         <option th:each="m : ${machines}" th:value="${m.machineId}" th:text="${m.machineName}"></option>
                      </select>                      
                  </td>
                  
                  <td>&nbsp;</td>
                  
              </tr>
              
              <tr style="color: red;">
                                
                  <td>Category:</td>
                  
                  <td>
                      <select th:field="*{categoryId}" name="categoryId" style="width: 340px;">                          
                          <option th:each="c : ${categorys}" th:value="${c.categoryId}" th:text="${c.categoryName}"></option>
                      </select>                      
                  </td>
                  
                  <td>&nbsp;</td>
                  
              </tr>
              
              
              <tr style="color: red;">
                 
                 <td>Expiry Date:</td>
                 
                 <td><input type="text" th:field="*{expiryDate}" name="expiryDate" id="expiryDate" size="53px"/></td>
                 
                 <td>&nbsp;</td>
                 
             </tr>
                          
              <tr>
                  <td>&nbsp;</td>
                  <td><input type="submit" value="Submit"/><input type="reset" value="Reset"/></td>
              </tr>
              
          </table>
          
           <div th:if="${#fields.hasErrors('global')}">
			    <p th:each="err : ${#fields.errors('global')}" th:text="${err}" style="color:red;" />
		   </div>
          
      </form>
                  
    </div>
    
  </div>
    
 </div>
    
</body>
    
</html>
