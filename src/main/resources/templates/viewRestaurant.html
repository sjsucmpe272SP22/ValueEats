<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head profile="http://gmpg.org/xfn/11">
<title>Value Eats</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="imagetoolbar" content="no" />
<link rel="stylesheet" href="../styles/layout.css" type="text/css" />
</head>
<body id="top">
<div class="wrapper row1">
  <div id="header" class="clear">
    <div class="fl_left">
      <h1><a th:href="@{/index}">Online Value Eats System</a></h1>
      <p>Value Eats
      	<span style="padding-left: 650px; color: red;" th:text="${session.x}"></span> 
      </p>
    </div>
    <div class="fl_right">
      <ul> </ul>
    </div>
  </div>
</div>
<!-- ####################################################################################################### -->
<div class="wrapper row2">
  <div class="rnd">
    <!-- ###### -->
    <div id="topnav">
      <ul>          
          <li class="active"><a th:href="@{/user/available}">View Profile</a></li>  
          <li><a th:href="@{/machine/search}">Search Machine</a></li>
          <li><a th:href="@{/item/view}">View Items</a></li>
          <li><a th:href="@{/signout}">Sign Out</a></li>
      </ul>
    </div>
    <!-- ###### -->
  </div>
</div>
<!-- ####################################################################################################### -->
<div class="wrapper row3">
  <div class="rnd">
    <div id="container" class="clear">
      <!-- ####################################################################################################### -->
      <h1>View Profile Details</h1>
       
      <div th:switch="${users}">
      
	    <h2 th:case="null">No Records Found!</h2>
	    
	        <div th:case="*">
	        
	            <table>
	            	                
	                <tbody>
	                
	                <tr th:each="m : ${users}">
	                
	                	<table style="color: red;">
	                
			                <tr>
			                	<td>User Id</td> <td th:text="${m.userId}"></td>   
			                </tr>
		                    
		                    <tr>
		                    	<td>Name</td> <td th:text="${m.name}"></td>
		                    </tr>
		                    
		                    <tr>
		                    	<td>Phone Number</td> <td th:text="${m.userPhoneno}"></td>
		                    </tr>
		                    
		                    <tr>
		                   		<td>Email Id</td> <td th:text="${m.userEmailId}"></td>
		                    </tr>
		                    
		                    <tr>
		                    	<td>Address</td> <td th:text="${m.userAddress}"></td>
		                    </tr>
		                    
		                    <tr>
		                    	<td>Zipcode</td> <td th:text="${m.userLocation}"></td>
		                    </tr>
		                    
		                    <tr>
		                    	<td>Hotel Name</td> <td th:text="${m.hotelName}"></td>
		                    </tr>
		                    	
		                    <tr>
		                    	<td>Recorded Date</td> <td th:text="${m.recordedDate}"></td>
		                    </tr>
	                    
	                    </table>	                    
	                    
	                </tr>
	                
	            </tbody>
	            
	        </table>
	        
	    </div> 
                  
    </div>
    
   </div>
    
  </div>
    
 </div>
    
</body>
    
</html>
