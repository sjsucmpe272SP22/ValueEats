<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head profile="http://gmpg.org/xfn/11">
<title>Value Eats</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="imagetoolbar" content="no" />
<link rel="stylesheet" href="../../styles/layout.css" type="text/css" />
</head>
<body id="top">
<div class="wrapper row1">
  <div id="header" class="clear">
    <div class="fl_left">
      <h1><a th:href="@{/index}">Online Value Eats System</a></h1>
      <p>Value Eats
      	<span style="padding-left: 650px; color: red;" th:text="${session.x}"></span> 
      </p>
    </div>
    <div class="fl_right">
      <ul> </ul>
    </div>
  </div>
</div>
<!-- ####################################################################################################### -->
<div class="wrapper row2">
  <div class="rnd">
    <!-- ###### -->
    <div id="topnav">
      <ul>          
          <li class="active"><a th:href="@{/item/available}">View Items</a></li>
          <li><a th:href="@{/booking/view}">View Bookings</a></li>
          <li><a th:href="@{/signout}">Sign Out</a></li>
      </ul>
    </div>
    <!-- ###### -->
  </div>
</div>
<!-- ####################################################################################################### -->
<div class="wrapper row3">
  <div class="rnd">
    <div id="container" class="clear">
      <!-- ####################################################################################################### -->
      <h1>Booked Items</h1>
       
      <form action="#" th:action="@{/booking/add}" th:object="${bookingDto}" method="post">
          
          <table align="center" border="0px" width="100px">
              
              <tr style="color: red;">
                                
                  <td>Item Name:</td>
                  
                  <td>
                      <select th:field="*{itemId}" name="itemId" style="width: 340px;">                          
                         <option th:each="m : ${items}" th:value="${m.itemId}" th:text="${m.itemName}"></option>
                      </select>                      
                  </td>
                  
              </tr>
              
              
              <tr style="color: red;">
                  <td>Quantity:</td><td><input type="text" th:field="*{bookingQuantity}" name="bookingQuantity" size="53px"/></td>
              </tr>
              
             
              <tr>
                  <td>&nbsp;</td>
                  <td><input type="submit" value="Submit"/><input type="reset" value="Reset"/></td>
              </tr>
              
          </table>
          
           <div th:if="${#fields.hasErrors('global')}">
			    <p th:each="err : ${#fields.errors('global')}" th:text="${err}" style="color:red;" />
		   </div>
          
      </form>
                  
    </div>
    
  </div>
    
 </div>
    
</body>
    
</html>
